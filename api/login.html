<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logga in - EnorEtt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#4562e3",
            secondary: "#764ba2",
          },
        },
      },
    };
  </script>
</head>
<body class="font-sans antialiased min-h-screen bg-gradient-to-br from-primary via-secondary to-primary">
  <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">
            <span class="text-primary">en</span>/<span class="text-secondary">ett</span>
          </h1>
          <p class="text-gray-600">Logga in för att fortsätta</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              E-post
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="din@epost.se"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Lösenord
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="••••••••"
            />
          </div>

          <div id="errorMessage" class="hidden text-red-600 text-sm"></div>

          <button
            type="submit"
            id="loginBtn"
            class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-all shadow-lg"
          >
            Logga in
          </button>
        </form>

        <!-- Register Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-600 text-sm">
            Har du inget konto?
            <a href="/register" class="text-primary font-semibold hover:underline">Registrera dig</a>
          </p>
        </div>

        <!-- Back to upgrade -->
        <div class="mt-4 text-center">
          <a href="/upgrade" class="text-gray-500 text-sm hover:underline">← Tillbaka</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      errorDiv.classList.add('hidden');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Loggar in...';
      
      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Save auth to localStorage (for browser pages)
          try {
            localStorage.setItem('enorett_auth', JSON.stringify(data));
            localStorage.setItem('enorett_userId', data.user.userId);
            if (data.user.email) {
              localStorage.setItem('enorett_userEmail', data.user.email);
            }
          } catch (e) {
            console.warn('Could not save to localStorage:', e);
          }
          
          // Save auth to extension storage if available
          // Try multiple times in case extension isn't ready
          if (typeof chrome !== 'undefined' && chrome.runtime) {
            let retries = 3;
            while (retries > 0) {
              try {
                const response = await chrome.runtime.sendMessage({
                  type: 'AUTH_LOGIN',
                  data: data
                });
                if (response && response.success) {
                  console.log('✅ Auth saved to extension');
                  break;
                }
              } catch (e) {
                console.log(`Could not send to extension (${retries} retries left):`, e);
                retries--;
                if (retries > 0) {
                  await new Promise(resolve => setTimeout(resolve, 500)); // Wait 500ms before retry
                }
              }
            }
          }
          
          // Redirect to upgrade page
          const urlParams = new URLSearchParams(window.location.search);
          const redirect = urlParams.get('redirect') || '/upgrade';
          window.location.href = redirect;
        } else {
          errorDiv.textContent = data.error || 'Inloggning misslyckades';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Ett fel uppstod. Försök igen.';
        errorDiv.classList.remove('hidden');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Logga in';
      }
    });
  </script>
</body>
</html>
