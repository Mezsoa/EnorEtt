<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logga in - EnorEtt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4562e3",
              secondary: "#764ba2",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sans antialiased min-h-screen bg-gradient-to-br from-primary via-secondary to-primary">
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
      <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
    </div>

    <!-- Main container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-10">
          <!-- Header -->
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">EnorEtt</h1>
            <p class="text-gray-600">Logga in till ditt konto</p>
          </div>

          <!-- Error/Success messages -->
          <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
          <div id="successMessage" class="hidden mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm"></div>

          <!-- Login Form -->
          <form id="loginForm" class="space-y-5">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                E-post
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                placeholder="din@epost.se"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Lösenord
              </label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                placeholder="••••••••"
              />
            </div>

            <button
              type="submit"
              id="submitBtn"
              class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition shadow-lg"
            >
              Logga in
            </button>
          </form>

          <!-- Register link -->
          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Har du inget konto?
              <a href="/register" class="text-primary font-semibold hover:underline">
                Registrera dig
              </a>
            </p>
          </div>

          <!-- Back to upgrade -->
          <div class="mt-4 text-center">
            <a href="/upgrade" class="text-sm text-gray-500 hover:text-gray-700">
              ← Tillbaka till uppgradering
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = window.location.origin;
      
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const submitBtn = document.getElementById('submitBtn');

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
      }

      function hideMessages() {
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
      }

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Loggar in...';

        try {
          const response = await fetch(`${API_BASE}/api/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (data.success) {
            showSuccess('Inloggning lyckades!');
            
            // Save auth to extension storage if available
            if (typeof chrome !== 'undefined' && chrome.runtime) {
              try {
                await chrome.runtime.sendMessage({
                  type: 'AUTH_LOGIN',
                  data: data
                });
              } catch (e) {
                console.log('Could not send to extension:', e);
              }
            }
            
            // Redirect to upgrade page after short delay
            setTimeout(() => {
              window.location.href = '/upgrade?loggedIn=true';
            }, 1000);
          } else {
            showError(data.error || 'Inloggning misslyckades');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Logga in';
          }
        } catch (error) {
          showError('Ett fel uppstod. Försök igen.');
          submitBtn.disabled = false;
            submitBtn.textContent = 'Logga in';
        }
      });
    </script>
  </body>
</html>
