<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrera - EnorEtt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#4562e3",
            secondary: "#764ba2",
          },
        },
      },
    };
  </script>
</head>
<body class="font-sans antialiased min-h-screen bg-gradient-to-br from-primary via-secondary to-primary">
  <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">
            <span class="text-primary">en</span>/<span class="text-secondary">ett</span>
          </h1>
          <p class="text-gray-600">Skapa ett konto</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              E-post
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="din@epost.se"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Lösenord
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Minst 6 tecken"
            />
          </div>

          <div id="errorMessage" class="hidden text-red-600 text-sm"></div>
          <div id="successMessage" class="hidden text-green-600 text-sm"></div>

          <button
            type="submit"
            id="registerBtn"
            class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-all shadow-lg"
          >
            Registrera
          </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-600 text-sm">
            Har du redan ett konto?
            <a href="/login" class="text-primary font-semibold hover:underline">Logga in</a>
          </p>
        </div>

        <!-- Back to upgrade -->
        <div class="mt-4 text-center">
          <a href="/upgrade" class="text-gray-500 text-sm hover:underline">← Tillbaka</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const registerBtn = document.getElementById('registerBtn');
      
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      registerBtn.disabled = true;
      registerBtn.textContent = 'Registrerar...';
      
      try {
        const response = await fetch(`${API_BASE}/api/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          successDiv.textContent = 'Konto skapat! Loggar in...';
          successDiv.classList.remove('hidden');
          
          // Save auth to localStorage (for browser pages)
          try {
            localStorage.setItem('enorett_auth', JSON.stringify(data));
            localStorage.setItem('enorett_userId', data.user.userId);
            if (data.user.email) {
              localStorage.setItem('enorett_userEmail', data.user.email);
            }
          } catch (e) {
            console.warn('Could not save to localStorage:', e);
          }
          
          // Save auth to extension storage if available
          if (typeof chrome !== 'undefined' && chrome.runtime) {
            try {
              await chrome.runtime.sendMessage({
                type: 'AUTH_LOGIN',
                data: data
              });
            } catch (e) {
              console.log('Could not send to extension:', e);
            }
          }
          
          // Auto login and redirect
          setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect') || '/upgrade';
            window.location.href = redirect;
          }, 1000);
        } else {
          errorDiv.textContent = data.error || 'Registrering misslyckades';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Ett fel uppstod. Försök igen.';
        errorDiv.classList.remove('hidden');
      } finally {
        registerBtn.disabled = false;
        registerBtn.textContent = 'Registrera';
      }
    });
  </script>
</body>
</html>
