<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners and shadow effect -->
  <rect width="128" height="128" rx="24" fill="url(#gradient128)"/>
  
  <!-- Shadow effect for depth -->
  <rect x="2" y="2" width="124" height="124" rx="22" fill="black" opacity="0.05"/>
  
  <!-- Main "E" letterform - bold and centered -->
  <path d="M36 34h56v13h-38v12h32v13h-32v14h38v13h-56z" 
        fill="white" 
        opacity="0.98" 
        stroke="white" 
        stroke-width="1" 
        stroke-linejoin="round"/>
  
  <!-- Central divider line with gradient (en/ett split concept) -->
  <line x1="64" y1="30" x2="64" y2="98" 
        stroke="url(#dividerGradient)" 
        stroke-width="3" 
        opacity="0.4" 
        stroke-dasharray="4,4"/>
  
  <!-- "en" label on left side -->
  <text x="42" y="115" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="14" 
        font-weight="700" 
        fill="white" 
        opacity="0.7">en</text>
  
  <!-- "ett" label on right side -->
  <text x="74" y="115" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="14" 
        font-weight="700" 
        fill="white" 
        opacity="0.7">ett</text>
  
  <!-- Decorative dots for Scandinavian minimalism -->
  <circle cx="64" cy="16" r="2" fill="white" opacity="0.4"/>
  <circle cx="64" cy="112" r="2" fill="white" opacity="0.4"/>
  
  <!-- Gradient definitions -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="gradient128" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="40%" stop-color="#4DB8D8"/>
      <stop offset="70%" stop-color="#4FC5C5"/>
      <stop offset="100%" stop-color="#50C8C8"/>
    </linearGradient>
    
    <!-- Divider gradient -->
    <linearGradient id="dividerGradient" x1="64" y1="30" x2="64" y2="98" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
</svg>

