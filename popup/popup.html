<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnorEtt - Swedish Grammar Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-en">en</span>
        <span class="logo-divider">/</span>
        <span class="logo-ett">ett</span>

    </header>


    <!-- Input Section -->
    <div class="input-section">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="wordInput" 
          class="word-input" 
          placeholder="Skriv ett substantiv..."
          autocomplete="off"
          spellcheck="false"
        >
        <button id="clearBtn" class="clear-btn" title="Rensa">Ã—</button>
      </div>

    </div>

    <!-- Results Section -->

      <div id="resultContent" class="result-content">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>

    <!-- Pro Features Banner -->
    <div class="pro-banner" id="proBanner">
      <div class="pro-content">

    <!-- Examples Section (shown when no search) -->
    <div id="examplesSection" class="examples-section">
      <p class="examples-title">Exempel:</p>
      <div class="examples-grid">
        <button class="example-btn" data-word="bil">bil</button>
        <button class="example-btn" data-word="hus">hus</button>
        <button class="example-btn" data-word="bok">bok</button>
        <button class="example-btn" data-word="barn">barn</button>

    </div>

        <div class="feedback-buttons">
          <button class="feedback-btn" data-feedback="yes">ğŸ‘</button>
          <button class="feedback-btn" data-feedback="no">ğŸ‘</button>
        </div>
      </div>
    </footer>
  </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="loading-indicator hidden">
    <div class="spinner"></div>
  </div>

  <!-- Load scripts in order: dictionary first, then lookup, then popup -->
  <script src="../utils/dictionary.js"></script>
  <script src="../utils/lookup.js"></script>
  <script src="popup.js"></script>
</body>
</html>
